<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom/mouse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav box event">
        <h4>Quale è la capitale dell'Italia</h4>
        <button id="btn-1">Milano</button>
        <button id="btn-2">Roma</button>
        <p>La buona risposta è Roma</p>
    </div>

    <div class="mousemove"></div>

    <div class="keypress box">
        <h2>Vous appuyez sur la touche : <span id="key"></span></h2>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
